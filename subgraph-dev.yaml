specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Order
    network: arbitrum_sepolia
    source:
      address: "0x5D983e8482CB1426407102E07188851335f3418a"
      abi: Order
      startBlock: 173775578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetEvent
        - DrawEvent
      abis:
        - name: Order
          file: ./abis/Order.json
      eventHandlers:
        - event: BetEvent(uint256,uint256,indexed uint256,indexed address,uint256,indexed uint256,bytes)
          handler: handleBetEvent
        - event: DrawEvent(uint256,indexed uint256,indexed uint256,indexed address,uint256,uint256)
          handler: handleDrawEvent
      file: ./src/CorgiBet.ts

  - kind: ethereum
    name: AutoBet
    network: arbitrum_sepolia
    source:
      address: "0x12B3FF826FFF39266690A7C9496535BdEd7f6705"
      abi: AutoBet
      startBlock: 173775578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AutoBetEvent
        - AutoBetReturnEvent
      abis:
        - name: AutoBet
          file: ./abis/AutoBet.json
      eventHandlers:
        - event: AutoBetEvent(indexed uint256,indexed uint256,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleAutoBetEvent
        - event: AutoBetReturnEvent(indexed uint256,indexed uint256,uint256)
          handler: handleAutoBetReturnEvent
      file: ./src/CorgiBet.ts

  - kind: ethereum
    name: Jackpot
    network: arbitrum_sepolia
    source:
      address: "0x078dBf9C5BFE1B9ba140218701CCbAaD58326885"
      abi: Jackpot
      startBlock: 173775578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolAddEvent
        - PoolBonusEvent
      abis:
        - name: Jackpot
          file: ./abis/Jackpot.json
      eventHandlers:
        - event: PoolAddEvent(indexed address,indexed uint256,indexed uint256)
          handler: handlePoolAddEvent
        - event: PoolBonusEvent(indexed uint256,indexed address,indexed uint256)
          handler: handlePoolBonusEvent
      file: ./src/CorgiBet.ts
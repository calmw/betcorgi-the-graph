specVersion: 0.0.4
description: Solana Anchor BetPlaced Event Listener
repository: https://github.com/calmw/betcorgi-the-graph
schema:
  file: ./schema.graphql

dataSources:
  - kind: solana
    name: BetProgram
    network: devnet   # 或 devnet / testnet
    source:
      address: "2m6Mw6mrmiLW17bN5KeUd6XQ3n54KD4J3mqXsuf7NgCd" # 你的 programId
      abi: BetProgram
    mapping:
      kind: solana/wasm
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BetPlacedEvent
      abis:
        - name: BetProgram
          file: ./abis/betcorgi.json
      eventHandlers:
        - event: BetPlaced
          handler: handleBetPlaced
      file: ./src/BetPlaced.ts
